<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cur-gerenciar"></ion-back-button>
    </ion-buttons>
    <ion-title>Ver Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-item>
    <ion-label position="stacked">Nome</ion-label>
    <ion-input type="text" value={{usuario.nome}}  disabled="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nota 1</ion-label>
    <ion-input type="text" value={{aluno.nota1}}  disabled="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nota 2</ion-label>
    <ion-input type="text"  value={{aluno.nota2}}  disabled="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nota 3</ion-label>
    <ion-input type="text"  value={{aluno.nota3}}  disabled="true"></ion-input>
  </ion-item>

</ion-content>
