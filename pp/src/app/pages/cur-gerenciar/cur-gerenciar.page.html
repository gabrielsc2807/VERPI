<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Alunos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label *ngIf="aparecer == 1">
    <form [formGroup]="formGroup" (ngSubmit)="salvar()">
      <ion-item>
        <ion-select label="Adicionar Aluno" formControlName="addAlu">
          <ion-item-sliding *ngFor="let aluno of alunosDis">
            <ion-select-option value={{aluno.id}}>{{aluno.nome}}</ion-select-option>
          </ion-item-sliding>
        </ion-select>
      </ion-item>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="mudarF()" color="primary" class="ion-padding">
          <ion-icon name="arrow-undo-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="salvar()" color="primary" class="ion-padding">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </form>
  </ion-label>

  <ion-label *ngIf="aparecer == 0">
    <ion-item-sliding *ngFor="let aluno of alunos">
      <ion-item [routerLink]="['/ver-alu/', aluno.id]">
        <ion-label>
          <h1>{{aluno.nome}}</h1>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(aluno)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-label>

  <ion-fab *ngIf="aparecer == 0" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="mudarF()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
